<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>Swiper</h1>

    <!-- Slider main container -->
<div class="swiper no-select">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img src="/img/01.jpg" alt="Горы">
      </div>
      <div class="swiper-slide">
        <img src="/img/02.jpg" alt="Зима в Норвегии">
      </div>
      <div class="swiper-slide">
        <img src="/img/03.jpg" alt="Горная дорога">
      </div>
      <div class="swiper-slide">
        <img src="/img/04.jpg" alt="Утро в лесу">
      </div>
      <div class="swiper-slide">
        <img src="/img/05.jpg" alt="Собака в лесу">
      </div>
      <div class="swiper-slide">
        <img src="/img/06.jpg" alt="Замерзшие ягоды">
      </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
  </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
